{% extends 'base.html' %}

{% block content %}
    <h1>Settings</h1>
    <form action="" method="post">
        <p>
            {{ form.csrf_token }}
            {{ form.welcome.label }} <br>
            {{ form.welcome(size=32) }}
            {% for error in form.welcome.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock content %}
